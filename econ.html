
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Title</title>
<style>

main {
  border-top: 10px solid #446ccf;
  background-color: #ffffff;
}

h1, footer {
    text-align: center;
}

p {
  text-align: center;
  font-size: 125%;
}


footer >a, footer>a:visited {
    text-decoration: none;
    color: #555;
}

</style>
<script>
function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
}
window.onload = init;
</script>
</head>
<body>
  <header>
 <h1>Buy into our Franchise!</h1>
  </header>
 <main>
   <div>
     <p><a href="https://www.ikea.com/us/en/">Purchase!</a></p>
   </div>
 </main>
 <br>
 <br>
 <br>

<footer>
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
</body>
</html>
